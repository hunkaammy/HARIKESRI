<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links</title>
</head>
<body>

    <button onclick="openURL('https://brokragecloud.web.app/ASHISH/BROKRAGECP/pending.html')">PENDING REPORT</button>
    <button onclick="openURL('https://brokragecloud.web.app/ASHISH/BROKRAGECP/sellerledger.html')">SELLER LEDGER</button>
    <button onclick="openURL('https://www.github.com')">Open GitHub</button>

    <script>
        function openURL(url) {
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
